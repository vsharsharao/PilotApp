<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Share all your content !</h1>
    <p>
      Login or signup to start sharing and downloading
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" type="button" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg" type="button">Learn more</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (registrationCancel)="registrationCancelled($event)"></app-register>
      </div>
    </div>
  </div>
</div>
