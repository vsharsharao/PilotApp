<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Signup</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      name="username"
      class="form-control"
      placeholder="Username"
      [(ngModel)]="model.username"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      name="username"
      class="form-control"
      placeholder="Password"
      [(ngModel)]="model.password"
      required
    />
  </div>
  <div class="form-group text-center">
    <button style="width: 135px;" type="submit" class="btn btn-success mr-3">
      Submit
    </button>
    <button
      style="width: 135px;"
      type="button"
      class="btn btn-primary"
      (click)="cancel()"
    >
      Cancel
    </button>
  </div>
</form>
